        <p></p>
        <form onsubmit="apply()">
            <h2>Apply for a position at HotBeans Web</h2>
            <label>First name:</label>
            <input id="form" type="text" required></input>
            <br>
            <label>Surname:</label>
            <input id="form" type="text" required></input>
            <br>
            <label>Email:</label>
            <input id="form" type="text" required></input>
            <br>

            <select name="jobs" id="jobs">
                <option value="assistantManager">Assistant Manager</option>
                <option value="websiteDev">Website Developer</option>
                <option value="techSupport">Server Technician & Data Manager</option>
                <option value="customerSupport">Customer Post-sales Support</option>

            <label>Portfolio link:</label>

        </form>
